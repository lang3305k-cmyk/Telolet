      padding:40px;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
    }
    .card{
      background:#0a0a0a;
      padding:25px;
      border:1px solid #300;
      max-width:600px;
      width:100%;
      box-shadow:0 0 25px rgba(255,0,0,0.15);

      animation:fadeIn 0.8s ease;
    }
    @keyframes fadeIn{
      from{opacity:0;transform:translateY(20px);}
      to{opacity:1;transform:translateY(0);}
    }
    .header{
      display:flex;
      gap:20px;
      align-items:center;
      border-bottom:1px solid #200;
      padding-bottom:20px;
    }
    img{
      border:2px solid #ff0000;
      border-radius:50%;
      filter:grayscale(1);
      box-shadow:0 0 10px rgba(255,0,0,0.4);
    }
    h2{
      margin:0;
      color:#ff0000;
      letter-spacing:2px;
      font-size:22px;
    }
    .role{
      color:#888;
      font-size:14px;
      margin-top:4px;
    }
    video{
      width:100%;
      margin:20px 0;
      border:1px solid #222;
      border-radius:4px;
      box-shadow:0 0 15px rgba(255,0,0,0.2);
    }
    pre{
      background:#020202;
      padding:15px;
      border-left:3px solid #ff0000;
      color:#ff8888;
      font-size:13px;
      line-height:1.6;
      border-radius:4px;
      box-shadow:inset 0 0 10px rgba(255,0,0,0.1);
    }
    .contact{
      margin-top:20px;
      background:#1a0000;
      border:1px dashed #ff0000;
      padding:15px;
      text-align:center;
      border-radius:4px;
    }
    .contact span{
      display:block;
      color:#888;
      font-size:12px;
      margin-bottom:5px;
    }
    .contact a{
      color:#ff0000;
      text-decoration:none;
      font-size:18px;
      font-weight:bold;
      transition:0.3s;
    }
    .contact a:hover{
      color:#fff;
      text-shadow:0 0 8px #ff0000;
    }
    .back-btn{
      display:block;
      margin-top:25px;
      padding:12px;
      text-align:center;
      background:#111;
      color:#ff0000;
      border:1px solid #400;
      text-decoration:none;
      font-weight:bold;
      letter-spacing:2px;
      border-radius:4px;
      transition:0.3s;
    }
    .back-btn:hover{
      background:#ff0000;
      color:#000;
